<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/style/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>App Weather</title>
</head>
<body>
    <div id="log-out"><i class="bi bi-box-arrow-left"> Log Out</i>
    </div>

<div class="card shadow-lg border-0">


    <div class="search">
        <input type="search" placeholder="Enter City Name" class="input-city" id="input-tag">
    </div>
    <div class="weather">
        <img src="" alt="" class="weather-icon" width="150px">
        <h3 class="temp">22 c</h3>
        <h4 class="city">New York</h4>

        <div class="details">
            <div class="col">
                <i class="bi bi-moisture"></i>

                <div>
                    <p class="humidity"> 50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <i class="bi bi-wind"></i>
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
        <hr>
        <div class="lastSix">
            <p>Name</p>
            <p>Icon</p>
            <p>Temp</p>
            <p>Humidity</p>
        </div>
    </div>
</div>
